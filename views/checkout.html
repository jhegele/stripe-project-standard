{% extends 'layouts/main.html' %} {% block content %}
<div class="row justify-content-md-center">
  <div class="col-6">
    <div class="text-center mt-40">
      <h1>Checkout â€” Stripe Press</h1>
      <h5 class="text-secondary">{{ title }}</h5>
      <hr class="mt-40" />
      <div class="mt-20 text-info">
        Total due: $<span class="amount" data-amount="{{ amount }}"></span>
      </div>
    </div>
    <div class="card box-shadow mt-40">
      <div class="card-body">
        <form name="payment-form" id="stripe-pmt-form">
          <div>
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="you@email.com"
            />
          </div>
          <div class="mt-20 text-center text-secondary">
            <div id="payment-element">
              <!--Stripe.js injects the Payment Element-->
            </div>
            <div id="payment-message" class="hidden"></div>
          </div>
          <div class="mt-20">
            <button
              type="submit"
              class="btn btn-lg btn-block btn-primary"
              id="stripe-submit-pmt"
            >
              Pay $<span class="amount" data-amount="{{ amount }}"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
